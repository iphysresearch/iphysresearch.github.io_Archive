 @media (max-width: 768px) {

<script type="text/front-matter">
  title: {{ meta_data.title[0] }}
  description: {{ meta_data.description[0] }}
  authors: 
  {% for i in range(meta_data.authors|count) %}
  - {{ meta_data.authors[i] }}: {{ meta_data.authors_url[i] }}
  {% endfor %}
  affiliations:
  {% for i in range(meta_data.affiliations|count) %}
  - {{ meta_data.affiliations[i] }}: {{ meta_data.affiliations_url[i] }}
  {% endfor %}  
  publishedDate: {{ meta_data.publisheddate[0] }}
  updatedDate: {{ meta_data.updatedDate }}
</script>

<dt-header>
  <style>
    dt-header {
      display: block;
      position: relative;
      height: 60px;
      background-color: hsl(200, 60%, 15%);
      width: 100%;
      box-sizing: border-box;
      z-index: 2;
      color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
    }

    dt-header .content {
      height: 70px;
    }

    dt-header a {
      font-size: 16px;
      height: 60px;
      line-height: 60px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      padding: 22px 0;
    }

    dt-header a:hover {
      color: rgba(255, 255, 255, 1);
    }

    dt-header svg {
      width: 24px;
      position: relative;
      top: 4px;
      margin-right: 2px;
    }

    @media(min-width: 1080px) {
      dt-header {
        height: 70px;
      }

      dt-header a {
        height: 70px;
        line-height: 70px;
        padding: 28px 0;
      }

      dt-header .logo {}
    }

    dt-header svg path {
      fill: none;
      stroke: rgba(255, 255, 255, 0.8);
      stroke-width: 3px;
    }

    dt-header .logo {
      font-size: 17px;
      font-weight: 200;
    }

    dt-header .nav {
      float: right;
      font-weight: 300;
    }

    dt-header .nav a {
      font-size: 12px;
      margin-left: 24px;
      text-transform: uppercase;
    }

  <div class="content l-page">

    <div class="nav">
      <a href="/about/">About</a>
